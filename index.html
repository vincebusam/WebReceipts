<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>
        Receipt Logging
        </title>
        <link type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/ui-lightness/jquery-ui.css" rel="Stylesheet" />
        <link rel="stylesheet" href="https://s3.amazonaws.com/codiqa-cdn/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        <!-- <link rel="stylesheet" href="my.css" /> -->
        <script src="https://s3.amazonaws.com/codiqa-cdn/jquery-1.7.2.min.js">
        </script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
        <script src="https://s3.amazonaws.com/codiqa-cdn/mobile/1.2.0/jquery.mobile-1.2.0.min.js">
        </script>
        <script src="ui.js">
        </script>
        <!-- User-generated css -->
        <style>
	    /* Smartphones ----------- */
	    @media only screen and (max-width: 760px) {
	        #ocrdiv { display: none; }
            }
            @media only screen and (min-width: 761px) {
                #receiptinput {
                    position: absolute;
                    left: 52%;
                    top: 90px;
                }
            }
            #cropbox {
                z-index: 10;
                border-style: solid;
                border-color: red;
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
            }
        </style>
        <!-- User-generated js -->
        <script>
        </script>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h3>
                    Receipt Logging
                </h3>
                <div data-role="navbar" data-iconpos="">
                    <ul>
                        <li>
                            <a href="#page1" data-transition="fade" data-theme="" data-icon="" class="ui-btn-active actiontoggle" id="gonew">
                                New Receipt
                            </a>
                        </li>
                        <li>
                            <a href="#page1" data-transition="fade" data-theme="" data-icon="" class="actiontoggle" id="goedit">
                                Edit Receipts
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div data-role="content">
                <div id="newreceipts">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="textinput1">
                            Image
                        </label>
                        <input id="image" name="image" type="file" accept="image/*" capture="camera" />
                    </fieldset>
                </div>
                <input id="upload" type="submit" data-icon="arrow-u" data-iconpos="left" value="Upload" />
                </div>
                <div id="editreceipts">
                <ul data-role="listview" data-divider-theme="b" data-inset="true" id="receiptslist">
                    <li data-role="list-divider" role="heading">
                        Receipts
                    </li>
                </ul>
                <div id="receiptdata">
                <div id="receiptdiv" style="width: 100%; height: 300px; position: relative; background-color: #fbfbfb; border: 1px solid #b8b8b8; overflow: scroll;">
                    <img id="receiptimg" alt="image" style="width: 100%; height: auto; position: absolute;" />
                    <div id="cropbox"></div>
                </div>
                <div id="receiptinput">
                  <div id="ocrdiv">
                    <input id="doocr" type="submit" data-iconpos="left" value="Auto-OCR" />
                  </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="name">
                            Description
                        </label>
                        <input name="name" id="name" placeholder="" value="" type="text" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="date">
                            Date
                        </label>
                        <input name="date" id="date" placeholder="" value="" type="text" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="amount">
                            Amount
                        </label>
                        <input name="amount" id="amount" placeholder="" value="" type="text" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <label for="category">
                        Category:
                    </label>
                    <select name="category">
                        <option value="">
                            Select One
                        </option>
                        <option value="entertainment">
                            Entertainment
                        </option>
                        <option value="office">
                            Office Expense
                        </option>
                        <option value="travel">
                            Travel
                        </option>
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label for="account">
                        Account:
                    </label>
                    <select name="account">
                        <option value="">
                            Select One
                        </option>
                        <option value="cash">
                            Cash
                        </option>
                        <option value="mc">
                            MasterCard
                        </option>
                        <option value="amex">
                            AmEx
                        </option>
                        <option value="card">
                            Unknown Card
                        </option>
                    </select>
                </div>
                <input id="update" type="submit" data-iconpos="left" value="Save" />
                </div>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
